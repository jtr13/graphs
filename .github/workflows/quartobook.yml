on:
  push:
    branches:
      - main
  schedule:
    # run every Saturday at 8am (12 UTC)
      - cron: '0 12 * * 6'

name: bookdown

jobs:
  build:
    runs-on: macOS-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install pak and query dependencies
        run: |
          install.packages("pak", repos = "https://r-lib.github.io/p/pak/dev/")
          saveRDS(pak::local_dev_deps_tree(), ".github/r-depends.rds")
        shell: Rscript {0}

      - name: Cache R packages
        uses: actions/cache@v2
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-${{ steps.install-r.outputs.installed-r-version }}-2-${{ hashFiles('.github/r-depends.rds') }}
          restore-keys: ${{ runner.os }}-${{ steps.install-r.outputs.installed-r-version }}-2-

      - name: Install dependencies
        run: |
          pak::local_install_dev_deps()
        shell: Rscript {0}
        
      - name: Install Quarto
        uses: quarto-dev/quarto-actions/install-quarto@v1    

# from: https://github.com/hadley/r4ds/blob/main/.github/workflows/build_book.yaml
      - name: Render book 
        # Add any command line argument needed
        run: |
          quarto render
        
      - uses: actions/upload-artifact@v2
        with:
          name: _book
          path: _book/

  checkout-and-deploy:
   runs-on: ubuntu-latest
   needs: build
   steps:
     - name: Checkout
       uses: actions/checkout@master
       
     - name: Download artifact
       uses: actions/download-artifact@v2
       with:
         # Artifact name
         name: _book # optional
         # Destination path
         path: _book/ # optional

     - name: Deploy to GitHub pages ðŸš€
       uses: JamesIves/github-pages-deploy-action@v4
       with:
         branch: gh-pages
         folder: _book
